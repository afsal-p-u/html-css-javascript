<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- for displaying the content -->
        <div class="display-column">
            <ul>
                <li><span>0</span>years</li>
                <li><span>0</span>months</li>
                <li><span>0</span>days</li>
                <li><span>0</span>hours</li>
                <li><span>0</span>minutes</li>
                <li><span>0</span>Seconds</li>
            </ul>
        </div>

        <!-- for submitting the date  -->
        <div class="submission">
            <input type="date" id="date-value" required>
            <button onclick="calculate()">Submit</button>
        </div>
    </div>

    <!-- javascript -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
